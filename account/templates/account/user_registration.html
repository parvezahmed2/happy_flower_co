{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<section    style="background-image: url('{% static 'image/Sign up-amico.svg' %}');  background-repeat: no-repeat;  background-position: center;">


    

<form action="" style="width:50%; margin: auto" method="post" >
    <h1> User Registration  </h1>
    {% csrf_token %}
    {{form | crispy}}
    <button class="btn btn-warning mb-5">Submit</button>

</form>
</section>
{% endblock %}
