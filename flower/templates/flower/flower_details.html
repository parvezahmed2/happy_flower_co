{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container" style="margin-top: 230px; margin-bottom: 140px;">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body row" style="padding: 30px;">
                    <div class="col-md-6">
                        <img src="{{ flower.image.url }}" class="card-img-top" alt="" style="width: 100%;">
                    </div>
                    <div class="col-md-6">
                        <h1 class="card-title">{{ flower.title }}</h1>
                        <p class="card-text">{{ flower.description }}</p>
                        <p class="card-text"><span class="h5">Quantity</span>: {{ flower.quantity }}</p>
                        <h3>{{ flower.price }}$</h3>
                        <button class="btn btn-primary btn-block mt-3"><a href="{% url 'place_order' flower_id=flower.id %}" class="btn btn-block text-white">Buy Now</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
